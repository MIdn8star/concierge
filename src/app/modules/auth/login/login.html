<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-900 dark:to-gray-800 px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">

    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-white">
      Concierge
    </h2>

    @if (error) {
      <div class="mb-4 text-red-600 text-sm text-center bg-red-50 dark:bg-red-900/20 p-3 rounded-md">
        {{ error }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
          Email Address
        </label>

        <input
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700
            bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-100
            focus:ring-2 focus:ring-blue-500 outline-none transition"
        />

        @if (form.get('email')?.touched && form.get('email')?.invalid) {
          <p class="text-red-500 text-sm mt-1">Please enter a valid email.</p>
        }
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>

        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700
              bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-100
              focus:ring-2 focus:ring-blue-500 outline-none transition"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-gray-500 dark:text-gray-300"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>

        @if (form.get('password')?.touched && form.get('password')?.invalid) {
          <p class="text-red-500 text-sm mt-1">Password is required.</p>
        }
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2.5 text-white font-medium rounded-lg bg-blue-600 hover:bg-blue-700 transition active:scale-95"
      >
        @if (!loading) { Log In } @else { <span class="animate-pulse">Processing...</span> }
      </button>

    </form>

  </div>
</div>
