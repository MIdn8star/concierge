<div class="p-6">
  <h2 class="text-2xl font-semibold mb-6">Add Property</h2>

  <form [formGroup]="addPropertyForm" (ngSubmit)="submitForm()" class="space-y-5">

    <!-- Name -->
    <div>
      <label class="block mb-1 font-medium">Property Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full border rounded p-2"
        placeholder="Enter property name"
      />
      @if (addPropertyForm.get('name')?.touched && addPropertyForm.get('name')?.invalid) {
        <p class="text-red-500 text-sm mt-1">Property name is required.</p>
      }
    </div>

    <!-- Address -->
    <div>
      <label class="block mb-1 font-medium">Address</label>
      <textarea
        formControlName="address"
        rows="2"
        class="w-full border rounded p-2"
        placeholder="Enter full address"
      ></textarea>
      @if (addPropertyForm.get('address')?.touched && addPropertyForm.get('address')?.invalid) {
        <p class="text-red-500 text-sm mt-1">Address is required.</p>
      }
    </div>




    <!-- Description -->
    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="w-full border rounded p-2"
        placeholder="Optional description"
      ></textarea>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded w-full disabled:opacity-50"
      [disabled]="isSubmitting"
    >
      @if (!isSubmitting) { Add Property }
      @if (isSubmitting) { Saving... }
    </button>

  </form>
</div>
