<div class="w-full">

  <!-- Page Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold">Inquiry List</h2>
  </div>

  <!-- Table Container -->
  <div class="bg-white shadow rounded-lg overflow-hidden">

    <table class="w-full border-collapse">
      <thead class="bg-gray-100">
      <tr>
        <th class="p-3 text-left border-b">#</th>
        <th class="p-3 text-left border-b">Name</th>
        <th class="p-3 text-left border-b">Mobile</th>
        <th class="p-3 text-left border-b">Event Date</th>
        <th class="p-3 text-left border-b">Status</th>
        <th class="p-3 text-left border-b">Actions</th>
      </tr>
      </thead>

      <tbody>
        @for (inquiry of inquiries.slice((page-1)*pageSize, page*pageSize); track inquiry.id) {
          <tr class="hover:bg-gray-50">
            <td class="p-3 border-b">{{ inquiry.id }}</td>
            <td class="p-3 border-b">{{ inquiry.name }}</td>
            <td class="p-3 border-b">{{ inquiry.mobile }}</td>
            <td class="p-3 border-b">{{ inquiry.eventDate }}</td>

            <td class="p-3 border-b">
      <span class="px-2 py-1 text-xs rounded bg-blue-100 text-blue-600">
        {{ inquiry.status }}
      </span>
            </td>

            <td class="p-3 border-b flex space-x-3">
              <button (click)="viewInquiry(inquiry.id)" class="text-blue-600 hover:underline">View</button>
              <button (click)="editInquiry(inquiry.id)" class="text-green-600 hover:underline">Edit</button>
            </td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="6" class="text-center py-6 text-gray-500">
              No inquiries found
            </td>
          </tr>
        }
      </tbody>

    </table>

    <!-- Pagination -->
<!--    <mat-paginator-->
<!--      [length]="totalRecords"-->
<!--      [pageSize]="pageSize"-->
<!--      [pageSizeOptions]="[5, 10, 20, 50]"-->
<!--      (page)="onPageChange($event)"-->
<!--      class="bg-white">-->
<!--    </mat-paginator>-->

  </div>

  <!-- Floating Add Inquiry Button -->
  <button
    (click)="addInquiry()"
    class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg
           flex items-center justify-center text-3xl hover:bg-blue-700">
    +
  </button>

</div>
